<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="box">
        <h1>Ro'yxatdan o'tish</h1>
        <form action="#" id="form">
          <div class="mb">
            <label for="userName">Ism-familiyangizni kiriting</label>
            <input
              autocomplete="off"
              required
              name="ism"
              id="userName"
              type="text"
            />
          </div>
          <div class="mb">
            <label for="number">Telefon raqamingizni kiriting</label>
            <input
              autocomplete="off"
              required
              name="phone"
              id="number"
              type="number"
            />
          </div>
          <div class="mb">
            <label for="schoolL">Qaysi maktabda o'qiysiz?</label>
            <input
              autocomplete="off"
              required
              name="school"
              id="schoolL"
              type="text"
            />
          </div>
          <div class="mb">
            <label for="classRoom">Nechanchi sinfda?</label>
            <input
              autocomplete="off"
              required
              name="class"
              id="classRoom"
              type="number"
            />
          </div>
          <div class="mb">
            <label for="parents">Ota-onangiz ismi va telefon raqami</label>
            <textarea
              autocomplete="off"
              required
              name="parent"
              id="parents"
              placeholder="Misol: Ism Familiya +998..."
            ></textarea>
          </div>
          <div class="mb">
            <label for="course">Qaysi kursga yozilmoqchisiz?</label>
            <select name="kurslar" id="course">
              <option value="Dasturlash">Dasturlash</option>
              <option value="Grafik Dizayn">Grafik Dizayn</option>
              <option value="Hech qaysi">Hech qaysi</option>
            </select>
          </div>
          <div class="mb">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div class="entering_test">
        <p>Testga o'tish uchun shu tugmani bosing!</p>
        <a href="https://usat-test-official.netlify.app/">
          <button>Testga o'tish</button>
        </a>
      </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
